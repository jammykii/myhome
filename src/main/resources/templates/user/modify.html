<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('권한설정')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <title>게시판</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('role')">
</nav>
<div class="container">
    <h1>권한설정</h1>
    <form action="#" th:action="@{/user/modify}" th:object="${users}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="roleId" class="form-label">권한</label>
            <select id="roleId" th:field="*{roles[0].id}">
                <option th:each="userRoles : ${userRoles}" th:value="${userRoles.id}" th:text="${userRoles.name}">One</option>
            </select>
        </div>
        <div class="text-right">
            <a class="btn btn-primary" th:href="@{/user/usrole}">취소</a>
            <button type="submit" class="btn btn-primary">확인</button>
          </div>
    </form>
</div>

    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
